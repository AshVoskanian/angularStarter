<div class="container" #container>
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <form class="login-form" autocomplete="off" [formGroup]="authorizationForm">
      <img class="logo" src="../../../assets/images/icons/logo.svg" alt="" />

      <!--User Input-->
      <mat-form-field appearance="outline">
        <mat-label>User</mat-label>
        <input matInput formControlName="userName" >
        <mat-icon matPrefix>person_outline</mat-icon>
      </mat-form-field>

      <!--Password Input-->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </span>
        <mat-icon matPrefix>lock_open</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="submitForm()">ავტორიზაცია</button>
    </form>
  </div>
</div>
